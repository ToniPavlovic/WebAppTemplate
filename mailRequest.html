<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="requestForm.css">
</head>
<body class="d-flex align-items-center vh-100">
    <div class="container mt-5 p-5 shadow-lg rounded-4" style="max-width: 500px; background-color: #f8f9fa;">
        <h2 class="fw-bold mb-4 text-center">Request an Account</h2>
        <form id="requestForm">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="user_name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="user_email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="6" required>
I would like to request an account. Please provide the necessary details.
                </textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Request</button>
        </form>
        <div id="formStatus" class="mt-2 text-center"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <script src="requestForm.js"></script>
</body>
</html>
