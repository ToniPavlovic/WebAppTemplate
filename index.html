<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="login-container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5 shadow-lg rounded-4" style="width: 350px; background-color: #f8f9fa;">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Login Page</h2>
                <p class="text-muted">Log in to continue</p>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" id="username" class="form-control form-control-lg" placeholder="Username" required>
                </div>
                <div class="mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">Login</button>
            </form>
            <div class="text-center mt-3">
                <small class="text-muted"><a href="mailRequest.html">Don't have an account? Contact admin</a></small>
            </div>
        </div>
    </div>
</body>
</html>
